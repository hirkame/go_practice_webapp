<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
  </head>

  <body>
    <div class="background">
      <h1>Editing {{.Title}}</h1>
      <form action="/save/{{.Title}}" method="POST">
        <div>
          <textarea name="body" rows="20" cols="80">
            {{printf "%s" .Body}}
          </textarea>
        </div>
        <div><input class="button" type="submit" value="Save" /></div>
      </form>
    </div>
  </body>
</html>
